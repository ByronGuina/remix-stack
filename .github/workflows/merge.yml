name: Pull Request checks

on:
  push:
    branches: [master]

jobs:
  build:
    name: Build app
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: Check out repo
        uses: actions/checkout@v2

      - name: Install deps
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.0.2
          run_install: true

      - name: Build
        run: pnpm build

  deployment:
    needs: [build]
    runs-on: ubuntu-latest
    environment: production
    name: Deploy to Cloudflare
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: Check out repo
        uses: actions/checkout@v2

      - name: Install deps
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.0.2
          run_install: true

      - name: Build
        run: pnpm build

      - name: Publish on Cloudflare
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          environment: "production"
